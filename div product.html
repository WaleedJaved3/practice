
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product display</title>
    
<style>
 /*The whole div product*/  
.wp{
    height: 230px;
    width: 500px;
    margin: 10px 10px;
    border: 2px solid rgb(0, 0, 0);
    position: absolute;
    -webkit-box-shadow: -2px -1px 15px 0px rgba(0,0,0,0.5);
    -moz-box-shadow: 0px 0px 30px 0px rgba(0,0,0,0.425);
    box-shadow: 0px -3px 45px 0px rgba(209, 10, 10, 0.35);
}
 /*Image */  
 .wpimg img{
    position: relative;
    float: left;
    width: 200px;
    height: 150px;
    padding-left: 20px;
    padding-bottom: 0px;
    padding-top: 20px;

} 
/*Upper body */
.wpo{
    display: inline;
    flex-direction:row ;
    /*height: 30px;*/
    width: 500px; 
    float: left; 
}

.wpu{
    font:10px "Poppins" ;
    height: 90px;
    background-color: aqua;
    /*padding-left: 20px 0px 0px 0px;*/
}
.hon {
    /*padding-left: 20px;
    margin-top: 0px;
    margin-left: 12px;*/
    display: inline-flex;
    flex-direction:row ;
    
}
.wpdo span{
    font-size:15px;
    /*padding:0px 1px 2px 0px;*/
}
.wpdo p{
    text-transform: uppercase;
    font-size:20px;
    color: #000000;
}
.wpl{
    

}
.wpl span{
    text-transform: uppercase; 
    background-color: aqua; 
    border: 2px solid sandybrown;
     
    font-weight: 100px;
    
}
.wpl span:hover{
    color: aliceblue;
    background-color: black; 
    border: 2px solid magenta;
    font: 20px "Monospace";
}
.wplist{
    /* display: inline-flex;
    flex-direction:row ;
    margin-top: -30px; */
}
.wplbun{
    background-color: blueviolet;
    
    /*padding-left: 200px;
    padding-right: 105px;*/  
}
.btone{
    width: 70px;
    
}
.btone button{
    color: black;
    font: 15px "monospace";
    
    
    background-color: aqua;
    border:2px solid #000000;
}
.btone button:hover{
    color: aliceblue;
    background-color: black; 
    border: 2px solid magenta;
}
.wplbunt{

    
}
.wplbunt button{
    color: black;
    font: 15px "monospace";
    background-color: aqua;
    border: 2px solid #000000;
    
}
.wplbunt button:hover{
    color: aliceblue;
    background-color: black; 
    border: 2px solid magenta;
    font-weight: 200px;
}
.wpsvg{
    
    color: aliceblue;
}
.wpsvg:hover{
    color: blueviolet;
}
.wppa p{
    
}

</style>

</head>
<body>
    
<main>
    <div class="wp">
        
        
        <div class="wpo">
            <div class="wpimg">
                <img src="Images/Logo.jpeg" alt="Bingo">
            </div>
            <div class="wpu">
                <div class="hon"> 
                    <h1>Retro Shoe</h1>
                </div>
                <div class="wpdo">
                    <span>$90</span>
                    <p> In Stock</p> 
                   
                </div>
            </div>
            
        </div>
        <div class="wpl">
            <div class="wplist">
                <ul>
                    <span>xs</span>
                    <span>s</span>
                    <span>m</span>
                    <span>l</span>
                    <span>xl</span>
                </ul>
            </div>
            <div class="wplbun">
                <div class="btone">
                    <button type="button">Buy Now</button>
                </div>
                <div class="wplbunt">
                    <button type="button">Add to Cart</button>
                </div>
                <div>
                    <svg class="wpsvg">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                    </svg>
                </div>
            </div>
            
                <p class="wppa">Free shipping on all continental US orders.</p>
            
        </div>
        
    </div>
</main>
</body>
</html>
